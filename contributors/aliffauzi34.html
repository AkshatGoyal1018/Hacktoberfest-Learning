<!DOCTYPE html>
<html>

<head>
  <title>Muhammad Alif Nurfauzi</title>
  <link rel="icon" href="https://github.com/fluidicon.png" title="GitHub">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
      background: #f1f1f1;
      font-family: arial;
      box-sizing: border-box;
    }

    .card-container {
      width: 300px;
      height: 430px;
      background: #FFF;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 1px 10px 1px #000;
      overflow: hidden;
      display: inline-block;
    }

    .upper-container {
      height: 150px;
      background: #7F00FF;
    }

    .image-container {
      background: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      padding: 5px;
      transform: translate(100px, 100px);
    }

    .image-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .lower-container {
      height: 280px;
      background: #FFF;
      padding: 20px;
      padding-top: 40px;
      text-align: center;
    }

    .lower-container h3,
    h4 {
      box-sizing: border-box;
      line-height: .6;
      font-weight: lighter;
    }

    .lower-container h4 {
      color: #7F00FF;
      opacity: .6;
      font-weight: bold;
      font-size: 13px;
    }

    .lower-container p {
      font-size: 16px;
      color: gray;
      margin-bottom: 30px;
    }

    .lower-container .btn {
      padding: 12px 20px;
      background: #7F00FF;
      border: none;
      color: white;
      border-radius: 30px;
      font-size: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all .3s ease-in;
    }

    .lower-container .btn:hover {
      background: transparent;
      color: #7F00FF;
      border: 2px solid #7F00FF;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="upper-container">
      <div class="image-container">
        <img
          src="https://avatars1.githubusercontent.com/u/56574544?s=400&u=68859ccda9e3183f821f92f6893288a86a2bfdca&v=4" />
      </div>
    </div>
    <div class="lower-container">
      <div>
        <h3>Muhammad Alif Nurfauzi</h3>
        <h4>Front-end Developer | Graphic Designer</h4>
      </div>
      <div>
        <p>Hello my name is Alif I am an intermediete Front-end Deleoper and profesional Graphic Designer.
        </p>
      </div>
      <div>
        <a href="#" class="btn">View profile</a>
      </div>
    </div>
  </div>
</body>

</html>
